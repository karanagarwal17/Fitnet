<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="/css/full.css" />
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Fitnet</title>
</head>

<body>
  <div id="root">
    <div>
      <div id="home"></div>
      <div class="container">
        <div class="info-item">
          <h1>
            Have an account?
          </h1>
          <p>
            Log in to see what events are taking place and what your peers are up to.
          </p>
          <button class="btn">
            Log in
          </button>
        </div>
        <div class="info-item">
          <h1>
            Don't Have an account?
          </h1>
          <p>
            Sign up for the sports passion network and discover your true self.
          </p>
          <button class="btn">
            Sign up
          </button>
        </div>
        <div class="container-form">
          <div class="form-item log-in">
            <h2>
              Log in
            </h2>
            <div class="field">
              <input class="input" type="text" placeholder="Email"/>
              <span class="underline"></span>
            </div>
            <div class="field">
              <input class="input" type="password" placeholder="Password"/>
              <span class="underline"></span>
            </div>
            <div class="errors">
            </div>
            <button class="btn">
              LOG IN
            </button>
          </div>
          <div class="form-item sign-up">
            <h2>
              Sign Up
            </h2>
            <div class="field">
              <input class="input" type="text" placeholder="Name"/>
              <span class="underline"></span>
            </div>
            <div class="field">
              <input class="input" type="text" placeholder="Email"/>
              <span class="underline"></span>
            </div>
            <div class="field">
              <input class="input" type="password" placeholder="Password"/>
              <span class="underline"></span>
            </div>
            <div class="errors">
            </div>
            <div class="messages">
            </div>
            <button class="btn">
              SIGN UP
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
